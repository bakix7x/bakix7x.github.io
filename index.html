<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Reservia</title>
</head>
<body>
    <header class="header">
         <img src="images/logo/Reservia.svg" alt="logo Reservia">
         <nav class="header-nav">
             <a class="header-nav-link" href="#hosting">Hébergements</a>
             <a class="header-nav-link" href="#activity">activités</a>
        </nav>
             <a class="" href="">S'inscrire</a>
    </header>

   
    <main class="main">


        <section class="search">

            <header class="search-header">
                <h1 class="search-header-title">Trouver votre hébergement pour des vacances de rêve</h1>
                <p class=" search-header-subtitle"> En plein centre de la ville ou en pleine nature</p>
            </header>

            <form class="searchform">
                <div class="searchform-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input class="searchform-text-input" type="text" name="research" id="research" placeholder="Marseille, France" size="1">
                <input class="searchform-submit-input" type="submit" value="Rechercher">
                <button class="searchform-submit-input" type="submit"><i class="fas fa-search">
                </i></button>
            </form>


            <div class="search-filters">
                <h2 class="search-filtres-title">Filtres</h2>
                <div class="search-filters-input">
                    <div class="search-filters-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <span class="search-filters-input-title">Économique</span>
                </div>
                <div class="search-filters-input">
                    <div class="search-filters-icon">
                        <i class="fas fa-child"></i>
                    </div>
                    <span class="search-filters-input-title">Familial</span>
                </div>
                <div class="search-filters-input">
                    <div class="search-filters-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <span class="search-filters-input-title">Romantique</span>
                </div>
                <div class="search-filters-input">
                    <div class="search-filters-icon">
                        <i class="fas fa-dog"></i>
                    </div>
                    <span class="search-filters-input-title">Animaux autorisés</span>
                </div>
            </div>
            <div class="search-info">
                <div class="search-info-icon"><i class=" fas fa-info"></div>
                <p class="search-info-text">Plus de 500 logements sont disponibles dans cette ville</p>
            </div>

        </section>
    </main>
   
</body>
</html>
